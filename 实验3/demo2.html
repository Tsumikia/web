<html>
<body>
    <div>
            <span id="sp1" onmouseover="hover(1)">热门排行</span>
            <span id="sp2" onmouseover="hover(2)">美图速递</span>
            <span id="sp3" onmouseover="hover(3)">前沿科技</span>
        <ul id="news1">
            <li>热门排行新闻</li>
            <li>热门排行新闻</li>
            <li>热门排行新闻</li>
            <li>热门排行新闻</li>
        </ul>
        <ul id="news2">
            <li>美图速递新闻</li>
            <li>美图速递新闻</li>
            <li>美图速递新闻</li>
            <li>美图速递新闻</li>
        </ul>
        <ul id="news3">
            <li>前沿科技新闻</li>
            <li>前沿科技新闻</li>
            <li>前沿科技新闻</li>
            <li>前沿科技新闻</li>
        </ul>
    </div>
</body>
</html>

<script>

  window.onload = function() {
    news1.style.display="block";
    news2.style.display="none";
    news3.style.display="none";
  };

  function hover(index) {
    var news1=document.getElementById("news1");
    var news2=document.getElementById("news2");
    var news3=document.getElementById("news3");
    if(index==1){
        news1.style.display="block";
        news2.style.display="none";
        news3.style.display="none";
    }
    else if(index==2){
        news1.style.display="none";
        news2.style.display="block";
        news3.style.display="none";
    }
    else if(index==3){
        news1.style.display="none";
        news2.style.display="none";
        news3.style.display="block";
    }
  }

</script>


<style>
  *{
  margin: 0px;
  padding: 0px;
  }
  div{
    width: 450px;
    margin: 150px auto;
  }
  span{
    float: left;
    text-align: center;
    width: 150px;
    background: #000;
    color: #fff;
  }
  span:hover{
    background: #aaa;
  }
  ul{
    list-style-type: none;
  }
  li{
    text-indent: 20px;
    border-bottom: 0.5px dashed gray;
    line-height: 30px;
  }

</style>
